scheme: "BTV Theme"
author: "Brandon Vout"
base00: "1d1d20" # Default Background
base01: "222226" # Lighter Background (Used for status bars, line number and folding marks)
base02: "ffffff33" # Selection Background
base03: "ffffff8c" # Comments, Invisibles, Line Highlighting
base04: "f6f5f4" # Dark Foreground (Used for status bars)
base05: "bbd1e5" # Default Foreground, Caret, Delimiters, Operators
base06: "000000" # Light Foreground (Not often used)
base07: "f0dec6" # Light Background (Not often used)
base08: "99c1f1" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "2ec27e" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "57e389" # Classes, Markup Bold, Search Text Background
base0B: "ff888c" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "cdab8f" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "ffbe6f" # Functions, Methods, Attribute IDs, Headings
base0E: "ffa0d8" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "ffffff" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
